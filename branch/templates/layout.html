<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{% block title %}Django Auth Tutorial{% endblock %}</title>
<meta name="keywords" content="Book Store Template, Free CSS Template, CSS Website Layout, CSS, HTML" />
<meta name="description" content="Book Store Template, Free CSS Template, Download CSS Website" />
{% load static %}
<link href="../../media{% static "bootstrap.min.css" %}" rel="stylesheet" type="text/css" />

{% block cssfiles %}{% endblock %}

</head>
<body>
<!--  Free CSS Templates from www.templatemo.com -->

            <li><a href="{% url 'index' %}" class="current">Home</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'logout' %}" style="font-size:18px; float:right;" >Logout</a></li>              
              <li style="font-size:24px; float:right;color:#969547">{{user.username}},</li>

            {%endif%}

    </div> <!-- end of menu -->
    {% block content %}
    {% endblock %}
        
  
    <div class="cleaner_with_height">&nbsp;</div>
</div> <!-- end of content -->

<!-- end of footer -->

</div> <!-- end of container -->
